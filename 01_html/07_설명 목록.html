<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설명 목록</title>
</head>
<body>
    <h1>dl / dt / dd</h1>
    <p>dl 태그는 주제와 의미를 묶어주는 태그</p>
    <p>dt 태그는 주제</p>
    <p>dd 태그는 주제에 대한 의미/설명</p>
    <p>dl 태그 밑에 dt-> dd 순서로 작성해야 한다</p>
    <p>dt 태그 하나에 여러개의 dd태그 작성 가능</p>
    <p>dl 태그 하나에 여러개의 dt->dd 작성 가능</p>
    <p>다만 순서만 잘 지켜서 사용하면 문제 없음</p>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dd>HTML의 약자</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dd>CSS의 약자</dd>
    </dl>
</body>
</html>
