<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
<body>
    <div>
        <h2>회원가입</h2>
        <form>
            아이디 <input type="text" placeholder=""><br>
            이름 <input type="text" placeholder=""><br>
            비밀번호 <input type="text" placeholder=""><br> 
            비밀번호 확인 <input type="text" placeholder=""><br>
            전화번호<input type="전화번호" placeholder="010-1234-5678"><br>
            이메일 <input type="text" placeholder=""><br>
   
            문자수신여부  
            <input type="radio" value="예" name="YN" checked>예
            <!-- checked 를 사용하면 체크가 된 상태로 보여진다 -->
            <input type="radio" value="아니오" name="YN">아니오<br>
            가입경로 
            친구소개<input type="checkbox" value="친구 소개" name="YoN">
            인터넷 검색<input type="checkbox" value="인터넷 검색" name="YoN">
            블로그<input type="checkbox" value="" name="YoN">
            기타 <input type="checkbox" value="" name="YoN">
            <p><input type="submit" value="확인"></p>
        </form>
    </div>

    <div>
        <h2>checkbox</h2>
        tv에서 즐겨보는 분야는?<br>

        뉴스<input type="checkbox" value="" name="YoN">
        드라마<input type="checkbox" value="" name="YoN">
        스포츠<input type="checkbox" value="" name="YoN">
        엔터<input type="checkbox" value="친구 소개" name="YoN">
        기타<input type="checkbox" value="친구 소개" name="YoN">


    </div>

    <h2>라디오버튼</h2>
    <div>
        이메일 수신:
            <input type="radio" value="예" name="YN" checked>예
            <!-- checked 를 사용하면 체크가 된 상태로 보여진다 -->
            <input type="radio" value="아니오" name="YN">아니오<br>
    </div>

           
    
</body>
</html>
