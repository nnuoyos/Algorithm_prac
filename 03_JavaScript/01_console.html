<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01_console</title>
    </head>
    <body>
        <h1>콘솔</h1>
        <div>
            <ul>
                <li>console.log('');</li>
                <li>브라우저의 검사 도구(F12)에서 확인할 수 있는 영역</li>
                <li>콘솔창을 통해서 프로그램의 오류를 보고 받거나, 값을 테스트 할 수 있다</li>
            </ul>
        </div>
        <h1>세미콜론</h1>
        <div>
            <ul>
                <li>명령이 끝나는 영역을 알려주는 마침표 역할</li>
                <li>JavaScript에서는 세미콜론이 없어도 오류없이 실행 되기도 하지만 안되는 경우도 많으므로 사용하는 것이 좋다</li>
                <li>명령이 길어지거나 복잡해질 경우 구분이 어려울 수 있기 때문에 세미콜론을 사용하는 것이 좋다</li>
            </ul>
        </div>
        <script src="./JS/s01.js"></script>
    </body>
</html>
