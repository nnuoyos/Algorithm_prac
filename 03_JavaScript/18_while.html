<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <title>18_while / 반복문 활용</title>
    </head>
    <body>
        <h1>while문</h1>
        <textarea cols="150" rows="30">
            1.while문
            -for문 보다 조금 더 단순한 식으로 표현 가능
            -while문도 for문과 비슷한데 조건이 하나 들어간다는 차이 존재
            -for문의 경우 반복하는 범위가 정확할 경우 사용
            -while문은 반복하고자하는 범위가 정확하지 않을 때 사용
            -언제 종료할 지 모르지만 일단 반복하라는 느낌으로 사용 되어짐

            2.while문 사용 양식
            반복을 위한변수 선언
            while(조건){
                반복할 내용
                증감식
            }
            3. 1번에서의 예를 들어 사용처를 보면 아래와 같다
            let buttonClick = true
            while(buttonClick == true){
                console.log('while문 실행!')
            }
            이런식으로 많이 사용되어진다
            언제 끝날지는 모르지만 일단 반복하기
        </textarea>
        <h2>반복문의 활용</h2>
        <textarea cols="150" rows="30">
            반복문 for문은 배열과 찰떡궁합으로 사용 되어진다
            for문의 존재 이유가 배열에 있다고 해도 과언이 아닐 정도
            예)
            -과일 이름이 들어있는 배열이 있다고 가정하자
            내가 그 배열에 있는 과일들을 하나씩 출력한다고 하면 다음과 같이 사용할 수 있다
            let fruit = ['banana','apple','grape','mango']

            for(let i=0; i<fruit.length; i++){
                console.log(fruit[i]);
            }

            -위와 같은 식으로 배열과 for문을 함께 사용하는 경우가 많다
            배열의 크기 만큼 반복 가능
        </textarea>

        <script src="./JS/s18.js"></script>
    </body>
