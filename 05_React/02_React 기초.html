            1. 리액트가 나오게 된 이유
                - 자바스크립트만 가지고 개발을 하려니 불편한 점이 많았는데 다음과 같다
                - 첫번째... document.getElementById('')를 이용해서 매번 아이템을 가져오고, 아이디를 주고,
                선택해서 가지고 오고 이런 절차를 매번 필요할 때 마다 작성해주는 것이 너무 불편했음
                심지어 스펠링이라도 틀리면 오타를 찾는데 헤메는 일이 발생하기도 함수
                
                - 두번째... 매번 새로운 페이지를 만들 때 마다, 스크립트 태그 걸고, 링크 해주고, 파일도 따로따로 관리해줘야 하고
                이런 점들이 불편했다 사이트의 규모가 커지면 커질수록 페이지 숫자도 많아지는데 계속 따로따로 관리하려니 많이 불편한것이 사실

                - 세번째... 새로운 페이지에 들어갈 때 마다, 새로고침이 되어진다 
                요즘 웹사이트를 데스크탑보다 모바일로 더 많이 사용하게 되는데, 그 말인 즉 우리 개발자들은 결과물 제공을 함에 있어서
                조금 더 모바일에 친숙한 UI를 제공할 필요가 생겼다 앞에서 언급한 두번째 이유를 바탕으로 보면
                새로운 페이지에 진입할 때 마다, 화면이 계속해서 새로고침이 되는 형식으로 진행이 되어지다 보니 이질감이 발생하게 되는데
                이런 것을 눈속임(?) 해줘서 흡사 모바일 어플리케이션 처럼 동작하게 하는 것이 리액트이다
            
            2. node.js 설치하기
                -google에 node.js 검색 > 상단에 위치한 홈페이지 접속 > LTS 버전 다운로드 > 설치
                -cmd 실행해서 node -v 입력해서 버전 정보 확인
                -npm이란? 
                Node Pack Manager의 약자이다. NodeJS로 개발된 모듈들을 설치하고 관리해주는 패키지 매니저
                HTML CSS 수업에서 부트스트랩이 필요하면 가져다 썼던 것 처럼 NodeJS로 만들어진 유용한
                모듈들을 가져다 사용하고 관리할 수 있다

            3. 프로그램 시작하기
                -cmd를 사용해서 설치하고 싶은 경로로 먼저 이동하기
                -cmd 사용 방법은 이전 수업에서 설명한 것들 참조하기
                -프로젝트 경로까지 이동 후 npx create-react-app 생성할 폴더명 입력후 설치
                -Happy Hacking 메세지가 보이면 설치 완료 code . 입력해서 프로젝트 열기

            4. SPA란?
                -Single Page Application의 준말, 즉 페이지가 하나라는 뜻
                -하나의 페이지 안에서 자바스클비트가 필요한 페이지나 정보만 동적으로 그려준다
                -새 페이지로 넘어갈 때 마다 서버에서 HTML, CSS, JS 소스를 가져올 필요가 없어 새로고침이 없다
                -사용자에게 물 흐르듯 끊김없는 웹앱 경험을 선사해줄 수 있다
                -단점은 처음에 필요한 리소스를 다 가져와야 하기 때문에 초기 구동 속도가 느리다
                -React는 이러한 SPA 형식이다

            5. Component 컴포넌트
                -컴포넌트를 만드는 단축키 : refce
                -단축키가 나오지 않는다면 설치해야 하는 익스텐션 ES7 React/Redux/GraphQL/React-Native Snippets

                -컴포넌트 만들 시 주의사항
                    컴포넌트의 이름은 반드시 대문자로 시작
                    React가 컴포넌트와 일반 HTML태그(div, p 등..)을 구별하는 방법은 태그가 대문자로 시작하는지의 여부
                    따라서 소문자로 시작하면 일반 HTML태그로 분류하기 때문에 에러 발생

                -컴포넌트로 만들어야 하는 것은?
                    반복 되는 부분 : 리스트의 아이템이라던가, 반복되는 UI 요소
                    기능 별로 나누어야 갭라할 떄나 테스트, 유지보수할 때 용이
                    나중에 재활용을 염두에 두고 한 컴포넌트에 한 기능만 있는게 좋다

                -컴포넌트를 나누는 기준은 없다. 시스템에 따라, 호ㅚ사에 따라 그 규칙은 바뀔 수 있지만
                배우는 입장이라면, 컴포넌트를 앞의 기준으로 나누는게 좋다

            6. 스테이트(State)
                -state를 const로 선언하는 이유
                    자바스크립트에서 함수같은 것들을 const로 선언하면 변수의 값을 바꿀 수 있다
                    근데 state의 값은 계속 바뀌는데 왜 let이 아니라 const로 선언하는지 이유는 다음과 같다

                    useState를 구현해보자면 다음과 같다

                    function MyReact{
                        function(){
                            let val
                            useState(inivialValue){
                                val = val | inivialValue
                                function setState(newValue){
                                    val = newValue
                                }
                                return[val, setState]
                            }
                        }
                    }
                    const[counter, setCounter] = MyReact.useState(0)

                    state는 일반 변수와 다르게, setState를 이용해서 값을 변경한다
                    이런식으로 함수 내부의 변수가 함수 수명이 끝나더라도 변수의 참조가 계속 된다면 그 변수의 수명은 계속 되는데
                    이런 것을 클로저라고 한다 컴포넌트가 render가 되더라도 State가 기억할 수 있게 된다

                    하지만 let을 사용하게 된다면 counter2 = 100 과 같은 변수형식의 할당이 가능해진다
                    따라서 이를 방지하고 setState 함수를 사용한 변수 변경만 허락해주기 위해서 const로 선언한다 
                    (const로 선언하면 변수 형태의 재할당을 막을수 있기 때문)
